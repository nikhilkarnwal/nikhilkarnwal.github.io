<h1><span data-i18n="skills.my_skills">Projects</span></h1>
{% for project in site.data.index.projects %}
    <div class="row">
        <div class="col">
            {% if project.title %}
                <h2>{{project.title}}</h2>
            {% endif %}
            <div class="paper">
                <div class="thumbnail">
                    <img src="{{ site.url }}/img/{{ project.image }}" alt="">
                    <p>
                        <strong style="vertical-align: center;">
                        {{project.caption}}
                        </strong>
                    </p>
                </div>
                <div class="content">
                    <a href>
                        <span class="title">{{ project.name }}</span>
                    </a>
                    <div>{{ project.descr }}</div>
                    <p style="margin: 0">
                        {% if project.github %}
                            <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                        {% endif %}
                        {% if project.website %}
                            <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
